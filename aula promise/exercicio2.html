<body>
    <h1> Usar o fetch para consumir a API e mostrar em um card HTML. &#x1F63B</h1>

    <p>Precione Next para continuar</p>

    <div class="container">
        <img id="imagem" src="" alt="Imagem aleatÃ³ria">
        <br>
        <button onclick="mostraimagem()">Next</button>
    </div>

    <script>
        
        function mostraimagem(){
            fetch('https://api.thecatapi.com/v1/images/search?limit=10')
                .then(response => response.json())
                .then(data => {
                    const imageUrl = data[0].url;
                    document.getElementById('imagem').src = imageUrl;
                })
                .catch(error => {
                    console.error('Erro ao carregar imagem:', error);
                });
        }
    </script>
