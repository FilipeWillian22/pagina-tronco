<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head> 
<body>
    <div class="container">
        <h1 class="text-center">Cadastro de clientes</h1>
        <div class="col-8">
            <label for="cep" class="form-label">Informe cep</label>
            <input type="text" id="cep" placeholder="Informe cep"
            onblur="preencherEndereco()" class="form-control"
            >

            <label for="rua" class="form-label">Informe rua</label>
            <input type="text" id="rua" placeholder="Informe rua"
            class="form-control"
            >
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" id="cidade" placeholder="Cidade"
            class="form-control"
            >
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" id="bairro" placeholder="bairro"
            class="form-control"
            >
        <div class="row">
            <div class="col-2">
            <label for="numero" class="form-label">Numero</label>
            <input type="text" id="numero" placeholder="Numero"
            class="form-control">
            </div>
            <label for="ncomplemento" class="form-label">Complemento</label>
             <input type="text" id="Complemento" placeholder="Complemento"
             class="form-control">
        </div>
            </div>    

    </div>

    <script>
        function preencherEndereco(){
            let cep = document.getElementById('cep').value;
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then((dados) => dados.json())
            .then((response) => {
             document.getElementById('rua').value = response.logradouro 
             document.getElementById('bairro').value = response.bairro
             document.getElementById('cidade').value = response.localidade  
            })
            .catch((erro) => console.log(erro))
        }
    </script>
</body>
</html>
